services:
  jupyter:
    build: .
    container_name: binance-rate-jupyter
    restart: unless-stopped
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-your-secret-token}
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./notebooks:/app/notebooks
    networks:
      - jupyter-net
    # 不直接暴露端口，通过 nginx 代理

  nginx:
    image: nginx:alpine
    container_name: binance-rate-nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - jupyter
    networks:
      - jupyter-net

networks:
  jupyter-net:
    driver: bridge
